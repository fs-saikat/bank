<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome to Fs Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder=password>
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row"> 
<div class="col-md-4">
    <div class="deposit">
        <h5>Deposit</h5>
        <h2>$ <span id="currentDeposit">00</span></h2>
    </div>
    
</div>
<div class="col-md-4">
    <div class="withdraw">
    <h5>Withdraw</h5>
    <h2>$<span id="currentWithdraw">00</span></h2>
    </div>
</div>
<div class="col-md-4">
    <div class="balance">
    <h5>Balance</h5>
    <h2>$ <span id="currentBalance">1240</span></h2>
    </div>
</div>

   </div>
   <div class="row">
       <div class="col-md-6">
           <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="123 amount as you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
           </div>
       </div>
       <div class="col-md-6">
           <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount as you want withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
           </div>
       </div>
   </div>
   </div>
    <script>
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('mouseleave',function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';
    })
    
    //deposit btn event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");

    
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);


        document.getElementById("depositAmount").value ="";
        //withdraw handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");


            updateSpanText("currentWithdraw", withdrawNumber);
            document.getElementById("withdrawAmount").value ="";
            updateSpanText("currentBalance", -1* withdrawNumber);
            
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }


        function updateSpanText (id, depositNumber){

        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById(id).innerText = totalBalance;
        }


        
        
    })
    document.get
    
    </script>
</body>
</html>
